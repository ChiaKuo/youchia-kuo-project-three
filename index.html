<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker House (TBD)</title>
    <!-- Google Fonts Here -->
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <section class="welcomeSite">
    </section>
    <section class="BlackjackBoard">
        <div class="wrapper">
            <div class="handFlexContainer">
                <div class="playerHand">
                    <!-- Player -->
                </div>
                

                <div class="dealerHand">
                    <!-- Dealer -->

                </div>
            </div>
            <div class="scoreFlexContainer">
                <div class="playerScore">
                    <!-- Player Score -->
                </div>
                

                <div class="dealerScore">
                    <!-- Dealer Score -->

                </div>
            </div>
            <div class="gameMessage">
                <!-- Game message here -->
            </div>
        </div>
        <div class="scoreBoard">
            <h2 class="playerWins">Player: 0</h2>
            <h2 class="dealerWins">Dealer: 0</h2>
        </div>
    </section>
    <section class="BlackjackControls">
        <div class="wrapper">
            <div class="controlFlexContainer">
                <button class="deal">Deal</button>
                <button class="hit">Hit</button>
                <button class="stay">Stay</button>
            </div>
        </div>
    </section>


    <!-- jQuery -->
    <script src='https://code.jquery.com/jquery-3.5.1.min.js'integrity='sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0='crossorigin='anonymous'></script>
    <!-- Script -->
    <script src="scripts.js"></script>
</body>
</html>
