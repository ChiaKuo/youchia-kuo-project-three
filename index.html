<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambling, but not really</title>
    <link href="https://fonts.googleapis.com/css2?family=Philosopher:wght@400;700&family=Purple+Purse&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <!-- Welcome Section Begins -->
    <section class="welcomeSite">
        <div class="welcomeTitle">
            <h1>Gambling, but not really</h1>
            <h2>Note: this is not a gambling website.</h2>
            <p>Select from a variety of card games and play!</p>
        </div>
        <div class="startButton">
            <a href="#games"><button class="start">Get Started</button></a>
        </div>
    </section>
    <!-- Welcome Section Ends -->

    <!-- Games Section Begins -->
    <section class="gameList" id="games">
        <div class="wrapper">
            <h1>choose a game!</h1>
            <div class="gameImageContainer">
                <div class="game">
                    <!-- Link for BlackJack -->
                    <a href="#blackjackBoard" class="blackjack"><img src="./assets/gui-avelar-aA7VnDn1ysI-unsplash.jpg" alt="Two playing cards face up with decks of cards and coins behind them"></a>
                    <div class="overlay one">
                        <div class="name">Blackjack</div>
                    </div>
                </div>
                <div class="game">
                    <!-- Link for Poker -->
                    <a href="#" class="poker"><img src="./assets/markus-spiske-khurOlBGbQ8-unsplash.jpg" alt="A row of poker cards, plus a pile of poker chips."></a>
                    <div class="overlay two">
                        <div class="name">Poker - Under Construction!</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Games Section Ends -->

    <!-- Blackjack Section Begins -->
    <section class="blackjackBoard" id="blackjackBoard">
        <div class="wrapper">
            <!-- User Titles Stored Here -->
            <div class="userFlexContainer">
                <div class="player">
                    <h2>Player</h2>
                </div>
                <div class="dealer">
                    <h2>Dealer</h2>
                </div>
            </div>
            <!-- Player's Hands Displayed Here -->
            <div class="handFlexContainer">
                <div class="playerHand">
                    <!-- Player hand displayed here -->
                </div>
                

                <div class="dealerHand">
                    <!-- Dealer hand displayed here -->

                </div>
            </div>
            <!-- Player's Hand Value Displayed Here -->
            <div class="scoreFlexContainer">
                <div class="playerScore">
                    <!-- Player Score appended here -->
                </div>
                

                <div class="dealerScore">
                    <!-- Dealer Score appended here -->

                </div>
            </div>
            <!-- Game Messages Displayed Here -->
            <div class="gameMessage">
                <!-- Game message appended here -->
            </div>
        </div>
        <div class="scoreBoard">
            <!-- Scores updated here -->
            <h2 class="playerWins">Player: 0</h2>
            <h2 class="dealerWins">Dealer: 0</h2>
        </div>
    </section>
    <section class="blackjackControls">
        <div class="wrapper">
            <!-- Blackjack controls here -->
            <div class="controlFlexContainer">
                <button class="deal">Deal</button>
                <button class="hit">Hit</button>
                <button class="stay">Stay</button>
            </div>
        </div>
    </section>
    <!-- Blackjack Section Ends -->

    <!-- Footer Begins -->
    <footer>
        <div class="wrapper">
            <a href="https://junocollege.com/">Created at Juno College</a>
        </div>
    </footer>
    <!-- Footer Ends -->

    <!-- jQuery -->
    <script src='https://code.jquery.com/jquery-3.5.1.min.js'integrity='sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0='crossorigin='anonymous'></script>
    <!-- Script -->
    <script src="scripts.js"></script>
</body>
</html>
